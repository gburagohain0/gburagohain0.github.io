<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now | SevaAssam.in</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Apply Online</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Our Services</a></li>
      <li><a href="form.html">Apply Now</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Application Form</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Full Name:</label><br/>
        <input type="text" id="name" name="name" required/><br/><br/>

        <label for="service">Service Required:</label><br/>
        <select id="service" name="service">
          <option value="eDistrict">e-District Certificate</option>
          <option value="insurance">CSC Insurance</option>
          <option value="pmfby">PMFBY Crop Insurance</option>
          <option value="pan">PAN Card</option>
          <option value="other">Other</option>
        </select><br/><br/>

        <label for="phone">Phone Number:</label><br/>
        <input type="tel" id="phone" name="phone" required/><br/><br/>

        <label for="aadhaar">Aadhaar Number (last 4 digits):</label><br/>
        <input type="text" id="aadhaar" name="aadhaar" maxlength="4"/><br/><br/>

        <label for="message">Additional Info:</label><br/>
        <textarea id="message" name="message" rows="4"></textarea><br/><br/>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SevaAssam.in | GYANJYOTI CSC</p>
  </footer>
</body>
</html>
